- name: Fetch Original Markdown Files
        run: |
          # 定义源码仓库的 Raw 文件基础路径
          # 注意：这是从源码仓库直接下载，不会受网页动态加载影响
          RAW_URL="https://raw.githubusercontent.com/tangshuang/claudecode/main/docs"
          
          # 定义你想要的文件列表（根据该项目结构）
          files=("README.md" "guide.md" "commands.md" "config.md" "faq.md")
          
          for file in "${files[@]}"; do
            echo "正在同步: $file"
            # 使用 -f 确保如果 404 了不会生成空文件
            curl -L -f "$RAW_URL/$file" -o "Claude_$file" || echo "$file 不存在，跳过"
          done
